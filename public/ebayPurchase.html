<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout with eBay</title>
    <script src="https://checkout.ebay.com/sdk/js?locale=en-US&token=v%5E1.1%23i%5E1%23r%5E1%23f%5E0%23I%5E3%23p%5E1%23t%5EUl41Xzc6RkZCMjUxRDg2RkYyNTkzRDdCOUFERDM3RDc0MkIyOEZfMF8xI0VeMTI4NA%3D%3D&sessionid=500014620"></script>
  </head>
  <body>
    <h1>Checkout with eBay</h1>
    <div id="checkout-with-ebay-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("eBay Checkout Initialized");

        if (window.ebaypay) {
          new window.ebaypay.Button({
            token:
              "v%5E1.1%23i%5E1%23r%5E1%23f%5E0%23I%5E3%23p%5E1%23t%5EUl41Xzc6RkZCMjUxRDg2RkYyNTkzRDdCOUFERDM3RDc0MkIyOEZfMF8xI0VeMTI4NA%3D%3D",
            sessionId: "500014620",
            paymentActions: {
              onSuccess: (data) => {
                console.log("Payment Success:", data);
                alert("Payment Successful! Order ID: " + data.purchaseOrderId);
              },
              onError: (error) => {
                console.error("Payment Error:", error);
                alert("Payment Error: " + error.message);
              },
              onCancel: (data) => {
                console.log("Payment Canceled:", data);
                alert("Payment Canceled!");
              },
            },
          }).render("#checkout-with-ebay-container");
        } else {
          console.error("eBay Checkout SDK not loaded");
        }
      });
    </script>
  </body>
</html>
